[anch::log.writer.term]
module=plip
pattern=$d{%Y-%m-%d %H:%M:%S} - $c: $p - $m

[anch::log.writer.test]
module=plop
path=./test.log
pattern=$d{%Y-%m-%d %H:%M:%S} - $c [Thread $t] - $p - $m
max-size=10M
max-rotate-files=9


[anch::log.logger]
writers=toto
level=trace

[anch::log.logger.anch::logger]
writers=term,test
level=debug

[anch::log.logger]
writers=titi
level=trace
