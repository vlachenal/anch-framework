[anch::log.writer]
thread.safe=false

[anch::log.writer.term]
module=console
pattern=$D{%Y-%m-%d %H:%M:%S.%s} - $c: $p - $m

[anch::log.writer.test]
modulle=file
path=./testCustomFile.log
pattern=$D{%Y-%m-%d %H:%M:%S.%s} - $c [Thread $t] - $p - $m
max-size=10M
max-rotate-files=9


[anch::log.logger]
writers=term
level=trace

[anch::log.logger.anch::logger]
writers=term,test
level=debug
