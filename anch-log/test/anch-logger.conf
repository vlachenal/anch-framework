[anch::log.writer.term]
module=console
pattern=$d{%Y-%m-%d %H:%M:%S} - $c: $p - $m

[anch::log.writer.test]
module=file
path=./test.log
pattern=$d{%Y-%m-%d %H:%M:%S} - $c [Thread $t] - $p - $m
max-size=10M
max-rotate-files=9


[anch::log.logger]
writers=term
level=trace

[anch::log.logger.anch::logger]
writers=term,test
level=debug

[anch::log.logger]
writers=term
level=trace

