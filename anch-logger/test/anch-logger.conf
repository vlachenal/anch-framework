[WRITER::console]
writer.pattern=$d{%Y-%m-%d %H:%M:%S} - $c: $p - $m

[WRITER::test]
writer.filepath=./test.log
writer.pattern=$d{%Y-%m-%d %H:%M:%S} - $c [Thread $t] - $p - $m
writer.max.size=10M
writer.max.rotate.index=9


[CATEGORY::default]
logger.writers=console
logger.level=trace

[CATEGORY::anch::logger]
logger.writers=console,test
logger.level=debug
