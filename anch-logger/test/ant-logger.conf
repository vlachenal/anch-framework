ant.logger.writers=console,test
ant.logger.categories=test

[WRITER::console]
writer.pattern=$d{%Y-%m-%d %H:%M:%S} - $c: $p - $m


[WRITER::test]
writer.filepath=/home/winz/tmp/test.log
writer.pattern=$d{%Y-%m-%d %H:%M:%S} - $c [Thread $t] - $p - $m
writer.max.size=10M

[CATEGORY::default]
logger.writters=console
logger.level=warn

[CATEGORY::test]
logger.writters=console,test
logger.level=debug
